<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Dent HomePage</title>
    <link rel="stylesheet" href="/MyPersonalSite/bootstrap-5.2.2-dist/css/bootstrap.css">
</head>
<body style="background-color:slategray">
    <style>
        .subHead{
            border: 5px outset steelblue;
            width: 200px;
        }
    </style>

    <nav class="navbar navbar-expand-sm navbar-light bg-black">
        <a href="index.html" class="navbar-brand mb-0 text-light h1">Home</a>
        <div class="Collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="about.html" class="nav-link text-light">
                        About
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="Contact.html" class="nav-link text-primary">
                        Contact
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 class="text-center bg-info">Contact Us</h1>
    <div>
        <form style="max-width:690px ;margin:auto;" action="results.html" method="get">
            <label for="firstName" class="sr-only">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control">
            <label for="surname" class="sr-only">Surname</label>
            <input type="text" id="surname" name="surname" class="form-control"> 
            <label for="email" class="sr-only">Email Address</label>
            <input type="text" id="emailAddress" name="emailAddress" class="form-control mb-3">
            <label type="text" class="sr-only">Comment</label>
            <textarea id="comment" name="comment" class="form-control mb-3" rows="7"></textarea>
            <div class="mt-3">
                <input type="submit" value="Submit" class="btn btn-lg btn-primary btn-block">
            </div>
        </form>
    </div>

    <script src="/MyPersonalSite/bootstrap-5.2.2-dist/js/bootstrap.js"></script>
</body>
</html>
